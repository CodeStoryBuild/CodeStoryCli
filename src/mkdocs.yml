site_name: Codestory CLI Documentation
site_url: https://cli.codestory.build/docs
repo_url: https://github.com/CodeStoryBuild/CodeStoryCli
repo_name: CodeStoryBuild/CodeStoryCli
edit_uri: edit/main/src/docs/

plugins:
  - search
  - mkdocs-typer2:
      pretty: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html

theme:
  name: material
  logo: assets/cstlogo.svg
  favicon: assets/cstlogo.svg
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.instant
    - content.code.copy
    - search.suggest
    - search.highlight
    - search.share
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: black
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: Roboto Mono

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CodeStoryBuild/CodeStoryCli
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/codestory_ai
  version:
    provider: mike

nav:
  - Introduction: index.md
  - Why Codestory CLI?: philosophy/index.md
  - Getting Started: getting-started/index.md
  - Usage Guide: usage/index.md
  - Troubleshooting: troubleshooting/index.md
  - Configuration: configuration/index.md
  - Architecture:
      - Overview: design/index.md
      - How It Works: design/how-it-works.md
      - Mechanical Chunking: design/mechanical-chunking.md
      - Semantic Grouping: design/semantic-grouping.md
      - Logical Grouping: design/logical-grouping.md
      - Commit Strategy: design/commit-strategy.md
  - Extensibility: extensibility/index.md
  - Reference:
      - CLI Commands: reference/root.md
      - Providers & Languages: reference/supported.md
