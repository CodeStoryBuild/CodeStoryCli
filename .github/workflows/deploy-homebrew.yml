name: Deploy to Homebrew

on:
  workflow_run:
    workflows: ["Build and Release"]
    types:
      - completed
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  deploy_homebrew:
    name: Deploy to Homebrew
    runs-on: macos-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS Artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          workflow: build-release.yml
          name: release-assets-macos
          path: artifacts/
          workflow_conclusion: success

      - name: Extract version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(git describe --tags --abbrev=0)
          fi
          VERSION=$(echo "$VERSION" | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Calculate SHA256 for standalone
        id: sha256
        run: |
          TARBALL=$(find artifacts -name "*-standalone.tar.gz" -type f | head -n 1)
          if [ -z "$TARBALL" ]; then
            echo "No tarball found!"
            exit 1
          fi
          SHA256=$(shasum -a 256 "$TARBALL" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "Calculated SHA256: $SHA256"

      - name: Generate Homebrew Formula
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          
          cat > codestory.rb <<EOF
          class Codestory < Formula
            desc "AI-powered abstraction layer above Git"
            homepage "https://github.com/${{ github.repository }}"
            url "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/cst-macos-standalone.tar.gz"
            sha256 "${SHA256}"
            version "${VERSION}"
            license "MIT"

            def install
              libexec.install Dir["*"]
              bin.install_symlink libexec/"cst"
            end

            test do
              assert_match "codestory", shell_output("#{bin}/cst --version")
            end
          end
          EOF
          
          cat codestory.rb

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Formula in Tap
        run: |
          cp codestory.rb homebrew-tap/Formula/codestory.rb
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/codestory.rb
          git commit -m "Update codestory to version ${{ steps.get_version.outputs.version }}"
          git push

      - name: Comment on PR (if applicable)
        if: github.event_name == 'workflow_run'
        run: |
          echo "Homebrew formula updated successfully!"
          echo "Users can install with: brew install ${{ github.repository_owner }}/tap/codestory"
