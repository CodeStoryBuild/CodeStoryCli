name: Build and Release

on:
  push:
    branches:
      - '*release*'  # Triggers on any branch containing 'release' in its name
    tags:
      - 'v*'         # e.g. v1.2.3
      - 'release*'   # e.g. release-1.2.3 or release1.2.3
      - 'release/*'  # e.g. release/1.2.3

jobs:
  build:
    name: Build ${{ matrix.os }} executable
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build executable
        run: python build_exe.py

      - name: Rename executable for OS
        run: |
          $os_name = "${{ matrix.os }}"
          if ($os_name -eq "windows-latest") {
            mv dist/dslate.exe dist/dslate-windows.exe
          } elseif ($os_name -eq "ubuntu-latest") {
            mv dist/dslate dist/dslate-linux
          } elseif ($os_name -eq "macos-latest") {
            mv dist/dslate dist/dslate-macos
          }
        shell: pwsh

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: dslate-${{ matrix.os }}
          path: |
            dist/dslate-*

  test:
    name: Test ${{ matrix.os }} executable
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: dslate-windows-latest
            exe_path: artifacts/dslate-windows-latest/dslate-windows.exe
          - os: ubuntu-latest
            artifact_name: dslate-ubuntu-latest
            exe_path: artifacts/dslate-ubuntu-latest/dslate-linux
          - os: macos-latest
            artifact_name: dslate-macos-latest
            exe_path: artifacts/dslate-macos-latest/dslate-macos

    steps:
      - name: Checkout Code for Test Setup
        uses: actions/checkout@v4

      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}

      - name: Set up Python for Test Runner
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Test Dependencies and Run Tests
        run: |
          pip install pytest
          
          pytest dslate/dslate/tests/integration
        shell: bash
        env:
          CLI_ARTIFACT_PATH: ${{ matrix.exe_path }}

  release:
    permissions:
        contents: write
    name: Create Release
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/') && contains(github.ref, 'release') || startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded artifacts
        run: ls -R artifacts/
        shell: bash

      - name: Extract version from ref name (branch or tag)
        id: get_version
        run: |
          ref_name="${{ github.ref_name }}"
          # Match: v1.2.3, 1.2.3, release-1.2.3, release/1.2.3
          if [[ $ref_name =~ ^(v|release[-/]?)?([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            version="${BASH_REMATCH[2]}"
          else
            version="$(date +'%Y%m%d%H%M')"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.version }}
          tag_name: v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            artifacts/dslate-windows-latest/dslate-windows.exe
            artifacts/dslate-ubuntu-latest/dslate-linux
            artifacts/dslate-macos-latest/dslate-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}